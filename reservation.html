        .seating-grid {

            background-color: #5cb85c;
            border: none;

    <script>
       document.addEventListener("DOMContentLoaded", () => {
    // Liste des films
    const films = [
        { id: 1, title: "The Greatest Showman", image: "image1.jpg", details: "Le film The Greatest Showman raconte l'histoire de P.T. Barnum." },
        { id: 2, title: "White House Down", image: "image2.jpeg", details: "White House Down est un film d'action." },
        { id: 3, title: "The Wolf of Wall Street", image: "image3.jpeg", details: "The Wolf of Wall Street est un film biographique." },
        { id: 4, title: "Les Dents de la Mer", image: "image4.jpeg", details: "Les Dents de la Mer est un film d'horreur classique." },
        { id: 5, title: "Inception", image: "image5.jpeg", details: "Inception est un film de science-fiction." },
        { id: 6, title: "Nerve", image: "image6.jpeg", details: "Nerve est un thriller interactif sur un jeu en ligne." },
        { id: 7, title: "Titanic", image: "image7.jpeg", details: "Titanic raconte l'histoire d'amour entre Jack et Rose." },
        { id: 8, title: "Fall", image: "image8.jpeg", details: "Fall est un thriller sur deux alpinistes piégés au sommet d'une tour." },
        { id: 9, title: "Happy New Year", image: "image9.jpeg", details: "Happy New Year est un film indien sur un groupe de voleurs qui organisent un vol pendant une compétition de danse." }
    ];

    // Récupération du film sélectionné via l'ID
    const params = new URLSearchParams(window.location.search);
    const filmId = parseInt(params.get("filmId"));
    const selectedFilm = films.find(f => f.id === filmId);

    // Affichage des détails du film
    const movieDetailsContainer = document.getElementById("movie-details");
    if (selectedFilm) {
        movieDetailsContainer.innerHTML = `
            <h2>${selectedFilm.title}</h2>
            <img src="${selectedFilm.image}" alt="${selectedFilm.title}" style="max-width: 100%;">
            <p>${selectedFilm.details}</p>
        `;
    } else {
        movieDetailsContainer.innerHTML = "<p>Film non trouvé.</p>";
    }

    // Gestion de la date minimale
    const dateInput = document.getElementById('reservation-date');
    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0]; // Format yyyy-mm-dd
    dateInput.min = formattedDate;

    // Gestion de la grille de sièges
    const seatingGrid = document.getElementById("seating-grid");

    // Fonction pour charger les sièges réservés
    function loadReservedSeats() {
        const reservedSeats = JSON.parse(localStorage.getItem("reservedSeats")) || [];
        document.querySelectorAll(".seat").forEach(seat => {
            if (reservedSeats.includes(seat.dataset.seat)) {
                seat.classList.add("booked");
            }
        });
    }

    // Charger les sièges réservés au chargement de la page
    loadReservedSeats();

    // Sélectionner/Désélectionner un siège
    seatingGrid.addEventListener("click", (event) => {
        const seat = event.target;
        if (seat.classList.contains("available") && !seat.classList.contains("booked")) {
            seat.classList.toggle("selected");
        }
    });

    // Gestion du formulaire de réservation
    const reservationForm = document.getElementById("reservation-form");
    reservationForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Récupérer les sièges sélectionnés
        const selectedSeats = Array.from(document.querySelectorAll(".seat.selected"))
            .map(seat => seat.dataset.seat);

        if (selectedSeats.length === 0) {
            alert("Veuillez sélectionner au moins un siège.");
            return;
        }

        // Récupérer les informations du formulaire
        const formData = new FormData(reservationForm);
        const name = formData.get("name");
        const email = formData.get("email");

        // Afficher un message de confirmation
        alert(`Réservation confirmée pour ${name} (${email}) pour les sièges : ${selectedSeats.join(", ")}.`);

        // Sauvegarder les sièges réservés dans le localStorage
        const reservedSeats = JSON.parse(localStorage.getItem("reservedSeats")) || [];
        selectedSeats.forEach(seat => {
            reservedSeats.push(seat);
        });
        localStorage.setItem("reservedSeats", JSON.stringify(reservedSeats));

        // Marquer les sièges réservés comme "booked"
        selectedSeats.forEach(seat => {
            const seatElement = document.querySelector(`.seat[data-seat="${seat}"]`);
            if (seatElement) {
                seatElement.classList.add("booked");
                seatElement.classList.remove("selected");
            }
        });

        // Réinitialiser le formulaire et les sièges sélectionnés
        reservationForm.reset();
    });
});
